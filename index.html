<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Sketcher</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- custom color picker -->
    <script src="/colorpicker/jscolor.min.js"></script>
    <script>
        jscolor.presets.default = {
            closeButton:true, closeText:'Select'
        };
        </script>

</head>
<body>

    <div class="text-wrapper">
        <div class="text">
            <div>
                <h1>Pixel Sketcher</h1>
                <p>made by: Balazs Hevesi 2023</p>
            </div>
            <div>
                <p>github.com/Balazs-topg</p>
                <p>part of The Odin Project curriculum</p>
            </div>
        </div>
    </div>

    <div class="body-wrapper">
        <div class="option-bar-top">
            <div class="color red"></div>
            <div class="color blue"></div>
            <div class="color black"></div>
            <button class="color custom" data-jscolor="{onChange: 'update(this)'}
            
            "></button>
        </div>

        
        <div class="wrapper">
        <div class="container"></div>
        </div>


        
        <div class="option-bar">

            <div class="option">
                <label for="fname">scale</label>
                <input type="number" id="fname" name="fname" value="4" class="scale">
            </div>

            <div class="option">
                <label for="fname">width</label>
                <input type="number" id="fname" name="fname" value="64" class="width">
            </div>

            <div class="option">
                <label for="fname">height</label>
                <input type="number" id="fname" name="fname" value="64" class="height">
            </div>

        </div>
    </div>

</body>
</html>
